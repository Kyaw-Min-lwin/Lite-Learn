<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiteLearn Myanmar</title>
    <style>
        :root {
            /* Refined Palette - Emerald & Slate */
            --primary: #10b981;
            /* Brighter Emerald */
            --primary-dark: #047857;
            /* Deep Green */
            --primary-light: #d1fae5;
            /* Soft Green */
            --accent: #f59e0b;
            /* Amber for Highlights */

            --bg: #f8fafc;
            --surface: #ffffff;
            --text-main: #0f172a;
            /* Deep Navy/Black */
            --text-muted: #64748b;
            /* Slate Grey */
            --border: #e2e8f0;

            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
        }

        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--bg);
            /* CSS-Only Dot Pattern for texture - 0kb download */
            background-image: radial-gradient(#cbd5e1 1px, transparent 1px);
            background-size: 24px 24px;
            color: var(--text-main);
            margin: 0;
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
        }

        /* Glassmorphism Navbar */
        nav {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border);
            padding: 16px 20px;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .nav-content {
            max-width: 800px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .brand {
            font-weight: 800;
            color: var(--primary-dark);
            text-decoration: none;
            font-size: 1.25rem;
            display: flex;
            align-items: center;
            gap: 8px;
            letter-spacing: -0.5px;
        }

        .brand span {
            color: var(--text-muted);
            font-weight: 500;
            font-size: 0.85em;
            background: #f1f5f9;
            padding: 2px 6px;
            border-radius: 4px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        /* Card Design System */
        .card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 32px;
            box-shadow: var(--shadow-sm);
            margin-bottom: 24px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        /* Subtle hover effect for interactivity */
        .card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        /* Typography */
        h1,
        h2,
        h3 {
            color: var(--text-main);
            margin-top: 0;
            letter-spacing: -0.025em;
            /* Tighter headings look more modern */
        }

        h1 {
            font-size: 2rem;
            font-weight: 800;
        }

        h2 {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }

        .text-center {
            text-align: center;
        }

        .text-muted {
            color: var(--text-muted);
            font-size: 0.95em;
        }

        .text-sm {
            font-size: 0.875rem;
        }

        /* Buttons - High Tactility */
        .btn {
            background: var(--primary);
            color: white;
            border: 1px solid transparent;
            padding: 12px 24px;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: all 0.2s;
            text-decoration: none;
            display: inline-block;
            text-align: center;
            box-sizing: border-box;
            font-size: 1rem;
            box-shadow: 0 2px 4px rgba(5, 150, 105, 0.2);
        }

        .btn:hover {
            background: var(--primary-dark);
            transform: translateY(-1px);
            box-shadow: 0 4px 6px rgba(5, 150, 105, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-outline {
            background: white;
            border: 2px solid var(--border);
            color: var(--text-muted);
            box-shadow: none;
        }

        .btn-outline:hover {
            border-color: var(--primary);
            color: var(--primary-dark);
            background: var(--primary-light);
        }

        .btn-outline.active {
            background: var(--primary-light);
            border-color: var(--primary);
            color: var(--primary-dark);
        }

        /* Form Controls */
        input[type="text"],
        input[type="url"],
        input[type="file"] {
            width: 100%;
            padding: 14px;
            border: 2px solid var(--border);
            border-radius: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
            font-size: 1rem;
            transition: border-color 0.2s;
            outline: none;
        }

        input:focus {
            border-color: var(--primary);
            background: #fff;
        }

        /* Utility Helpers */
        .flex-row {
            display: flex;
            gap: 12px;
        }

        .hidden {
            display: none;
        }

        /* Markdown / AI Summary Styling */
        .ai-content {
            font-size: 1.05rem;
            color: var(--text-main);
        }

        .ai-content strong {
            color: var(--primary-dark);
            font-weight: 700;
        }

        .ai-content ul {
            padding-left: 1.5rem;
            color: var(--text-muted);
        }

        .ai-content li {
            margin-bottom: 0.5rem;
        }

        /* Custom Scrollbar for Transcript */
        .custom-scroll::-webkit-scrollbar {
            width: 8px;
        }

        .custom-scroll::-webkit-scrollbar-track {
            background: #f1f5f9;
        }

        .custom-scroll::-webkit-scrollbar-thumb {
            background-color: #cbd5e1;
            border-radius: 4px;
        }
    </style>
</head>

<body>
    <nav>
        <div class="nav-content">
            <a href="/" class="brand">

                </a>
            <!-- Optional: Add user profile icon here later -->
            </div>
    </nav>

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
</body>

</html>
